<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar white">
        <!--<div class="container row">-->
            <div class="col-2">
                <a class="navbar-brand d-flex justify-content-center" href="#">
                    <img src="./assets/img/mobile-logo.png" alt="" class="logoMobile d-lg-none">
                    <img src="./assets/img/logo.svg" alt="" class="d-none d-lg-block">
                </a>
            </div>
            <div class="col-8">
                <div class="input-group flex-nowrap ">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>


            <div class="col-2 d-flex flex-row">
                <i class="fa-solid fa-list d-none d-lg-block px-2 ms-4"></i>
                <i class="fa-solid fa-circle-question d-none d-lg-block px-2"></i>
                <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block px-2"></i>
                <i class="fa-solid fa-bell px-2 yellow"></i>
            </div>
        <!--</div>-->

    </nav>

    <main>
        <div class="row ">
            <section class="col-2 sb d-flex flex-column justify-content-between">
                <div class="d-flex flex-column text-white">
                    <div class="d-flex flex-row">
                        <i class="fa-solid fa-house p-2 mb-3 ms-4"></i>
                        <p class="p-1 d-none d-lg-block">Home</p>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="fa-solid fa-chart-simple p-2 mb-3 ms-4"></i>
                        <p class="p-1 d-none d-lg-block">Stats</p>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="fa-solid fa-signal p-2 mb-3 ms-4"></i>
                        <p class="p-1 d-none d-lg-block">Signals</p>
                    </div>
                </div>
                <div>
                    <i class="fa-solid fa-gear text-white p-2 mb-3 ms-4"></i>
                </div>
            </section>
            <section class="col-10 content">
                <div class="w-100 aqua">
                    
                </div>
            </section>
        </div>

    </main>
</body>

</html>
